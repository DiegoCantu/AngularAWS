<div style="text-align:center">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://miro.medium.com/max/1200/1*I7jFZUO57ejgGfCvdg_HLg.png" alt=""
      width="172" height="100">
    <h2>{{title}}</h2>
    <p class="lead">DynamoDB CRUD</p>
    <div style="display: flex;justify-content: center;">
      <div class="col-md-6 col-lg-6">

        <div style="display: flex;margin-top: 25px;">
          <div style="flex:1">
            <h4 class="mb-3">Employee</h4>
          </div>
          <div style="flex:1;margin-left: 20px;">
            <div class="row g-1">
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="Id. Employee" [(ngModel)]="employeeId">
              </div>
              <div class="col-sm-1">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" (click)="GetEmployee()">Get</button>
                  <button type="button" class="btn btn-warning" (click)="UpdateEmployee()">Update</button>
                  <button type="button" class="btn btn-danger" (click)="DeleteEmployee()">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form [formGroup]="employeeForm">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" formControlName="EmployeeName">
              <div class="invalid-feedback">
                <!-- Valid <field> is required. -->
              </div>
            </div>

            <div class="col-sm-6">
              <label for="secondName" class="form-label">Second name</label>
              <input type="text" class="form-control" id="secondName" placeholder="" value="" formControlName="EmployeeSecondName">
              <div class="invalid-feedback">
                <!-- Valid <field> is required. -->
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" formControlName="EmployeeLastName">
              <div class="invalid-feedback">
                <!-- Valid <field> is required. -->
              </div>
            </div>

            <div class="col-sm-6">
              <label for="secondLastName" class="form-label">Second last name</label>
              <input type="text" class="form-control" id="secondLastName" placeholder="" value="" formControlName="EmployeeSecondLastName">
              <div class="invalid-feedback">
                <!-- Valid <field> is required. -->
              </div>
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="Email">
              <div class="invalid-feedback">
                <!-- Please enter a valid email address for shipping updates. -->
              </div>
            </div>

            <div class="col-sm-6">
              <label for="genre" class="form-label">Genre</label>
              <select class="form-select" id="genre" formControlName="Genre">
                <option value="">Choose...</option>
                <option>Male</option>
                <option>Female</option>
              </select>
              <div class="invalid-feedback">
                <!-- Valid <field> is required. -->
              </div>
            </div>

            <div class="col-sm-6">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" placeholder="" value="" formControlName="Age">
              <div class="invalid-feedback">
                <!-- Valid <field> is required. -->
              </div>
            </div>

            <div class="col-sm-6">
              <label for="mobilePhone" class="form-label">Mobile Phone</label>
              <input type="text" class="form-control" id="mobilePhone" placeholder="" value="" formControlName="MobilePhone">
              <div class="invalid-feedback">
                <!-- Valid <field> is required. -->
              </div>
            </div>


          </div>

          <hr class="my-4">

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" (click)="SaveEmployee()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="clearEmployeeFields()">Clear</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
